<html>
<form action='/add-post/' method='POST'>{% csrf_token %}
	Author:<br>
	<input type="text" name="author"><br>
	Title:<br>
	<input type="text" name="title">
	Text:
	<input type="text" name="text">
	Created date:
    <p>Date: <input name="created_date" size="10" type="text" value="{% now "SHORT_DATETIME_FORMAT"%}"><br></p>
    Published date:                 
    <p>Date: <input name="published_date" size="10" type="text"><br></p>
    <input type="submit" value="Save" name="_save">
</form>
</html>
